<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>영어 학습</title>
   <!-- Socket.IO 클라이언트 라이브러리 추가 -->
   <script src="/socket.io/socket.io.js"></script>
   <style>
/* 인스타그램 DM 스타일 채팅 앱 */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #000000;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
}

.chat-container {
    width: 100%;
    max-width: 935px;
    height: 100vh;
    background: #000000;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-left: 1px solid #262626;
    border-right: 1px solid #262626;
}

.chat-header {
    background: #000000;
    color: #ffffff;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #262626;
}

.chat-header h1 {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
}

.online-users-header {
    background: #000000;
    padding: 12px 20px;
    border-bottom: 1px solid #262626;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.online-users-header:hover {
    background: #0a0a0a;
}

.online-count {
    font-size: 14px;
    color: #8e8e8e;
}

.online-users-toggle {
    display: flex;
    align-items: center;
    color: #ffffff;
    font-size: 14px;
}

.toggle-icon {
    margin-left: 8px;
    transition: transform 0.3s ease;
}

.toggle-icon.active {
    transform: rotate(180deg);
}

.online-users-panel {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: #000000;
    border-bottom: 1px solid #262626;
}

.online-users-panel.active {
    max-height: 200px;
    overflow-y: auto;
}

.online-users-list {
    padding: 16px 20px;
}

.user-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #1a1a1a;
}

.user-item:last-child {
    border-bottom: none;
}

.user-info {
    display: flex;
    align-items: center;
}

.user-color {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 12px;
    border: 2px solid #262626;
}

.user-name {
    color: #ffffff;
    font-size: 14px;
}

.admin-badge {
    background: #0095f6;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 6px;
}

.suspended-badge {
    background: #ed4956;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 6px;
}

.admin-controls {
    display: flex;
    gap: 4px;
}

.admin-controls button {
    background: #262626;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    font-size: 11px;
    cursor: pointer;
}

.admin-controls .kick-button {
    background: #ed4956;
}

.messages {
    flex: 1;
    padding: 16px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    background: #000000;
}

.message {
    max-width: 70%;
    padding: 8px 16px;
    margin-bottom: 8px;
    border-radius: 22px;
    font-size: 14px;
    position: relative;
}

.user-message {
    background: #0095f6;
    color: white;
    align-self: flex-end;
}

.other-message {
    background: #262626;
    color: #ffffff;
    align-self: flex-start;
}

.system-message {
    background: transparent;
    color: #8e8e8e;
    align-self: center;
    font-size: 12px;
    padding: 6px 12px;
}

.admin-message {
    background: rgba(237, 73, 86, 0.15);
    color: #ed4956;
    align-self: center;
    font-size: 12px;
}

.message-info {
    font-size: 11px;
    margin-top: 4px;
    opacity: 0.6;
}

.chat-input {
    display: flex;
    padding: 12px 20px;
    background: #000000;
    border-top: 1px solid #262626;
    align-items: center;
}

#message-input {
    flex: 1;
    padding: 8px 16px;
    border: 1px solid #262626;
    border-radius: 22px;
    outline: none;
    font-size: 14px;
    background: #000000;
    color: #ffffff;
    margin: 0 12px;
}

#message-input:focus {
    border-color: #0095f6;
}

#send-button {
    background: transparent;
    color: #0095f6;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 600;
}

#username-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: #000000;
    border: 1px solid #262626;
    padding: 32px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #ffffff;
    font-size: 20px;
}

.modal-content input {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 20px;
    border: 1px solid #262626;
    border-radius: 6px;
    font-size: 14px;
    background: #000000;
    color: #ffffff;
}

.modal-content button {
    background: #0095f6;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 24px;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
}
   </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>세륜 채팅방</h1>
        </div>
        <div class="online-users-header" id="users-toggle">
            <div class="online-count">온라인: <span id="user-count">0</span>명</div>
            <div class="online-users-toggle">
                사용자 목록 <span class="toggle-icon">▼</span>
            </div>
        </div>
        <div class="online-users-panel" id="users-panel">
            <div class="online-users-list" id="users-list">
                <!-- 사용자 목록 -->
            </div>
        </div>
        <div class="messages" id="messages">
            <!-- 메시지 -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="메시지 보내기...">
            <button id="send-button">전송</button>
        </div>
    </div>
    
    <div id="username-modal">
        <div class="modal-content">
            <h2>채팅에 참여하기</h2>
            <input type="text" id="username-input" placeholder="사용자 이름">
            <button id="username-submit">시작하기</button>
        </div>
    </div>
    
    <!-- JavaScript 파일 링크 -->
    <script src="/script.js"></script>
</body>
</html>
