<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>영어 학습</title>
   <!-- Socket.IO 클라이언트 라이브러리 추가 -->
   <script src="/socket.io/socket.io.js"></script>
   <style>
/* 인스타그램 DM 스타일 채팅 앱 */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #000000;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
}

.chat-container {
    width: 100%;
    max-width: 935px;
    height: 100vh;
    background: #000000;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-left: 1px solid #262626;
    border-right: 1px solid #262626;
}

.chat-header {
    background: #000000;
    color: #ffffff;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #262626;
}

.chat-header h1 {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
}

.online-users-header {
    background: #000000;
    padding: 12px 20px;
    border-bottom: 1px solid #262626;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.online-users-header:hover {
    background: #0a0a0a;
}

.online-count {
    font-size: 14px;
    color: #8e8e8e;
}

.online-users-toggle {
    display: flex;
    align-items: center;
    color: #ffffff;
    font-size: 14px;
}

.toggle-icon {
    margin-left: 8px;
    transition: transform 0.3s ease;
}

.toggle-icon.active {
    transform: rotate(180deg);
}

.online-users-panel {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: #000000;
    border-bottom: 1px solid #262626;
}

.online-users-panel.active {
    max-height: 200px;
    overflow-y: auto;
}

.online-users-list {
    padding: 16px 20px;
}

.user-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #1a1a1a;
}

.user-item:last-child {
    border-bottom: none;
}

.user-info {
    display: flex;
    align-items: center;
}

.user-color {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 12px;
    border: 2px solid #262626;
}

.user-name {
    color: #ffffff;
    font-size: 14px;
}

.admin-badge {
    background: #0095f6;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 6px;
}

.suspended-badge {
    background: #ed4956;
    color: white;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 6px;
}

.admin-controls {
    display: flex;
    gap: 4px;
}

.admin-controls button {
    background: #262626;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    font-size: 11px;
    cursor: pointer;
}

.admin-controls .kick-button {
    background: #ed4956;
}

.messages {
    flex: 1;
    padding: 16px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    background: #000000;
}

.message {
    max-width: 70%;
    padding: 8px 16px;
    margin-bottom: 8px;
    border-radius: 22px;
    font-size: 14px;
    position: relative;
}

.user-message {
    background: #0095f6;
    color: white;
    align-self: flex-end;
}

.other-message {
    background: #262626;
    color: #ffffff;
    align-self: flex-start;
}

.system-message {
    background: transparent;
    color: #8e8e8e;
    align-self: center;
    font-size: 12px;
    padding: 6px 12px;
}

.admin-message {
    background: rgba(237, 73, 86, 0.15);
    color: #ed4956;
    align-self: center;
    font-size: 12px;
}

.message-info {
    font-size: 11px;
    margin-top: 4px;
    opacity: 0.6;
}

.chat-input {
    display: flex;
    padding: 12px 20px;
    background: #000000;
    border-top: 1px solid #262626;
    align-items: center;
}

#message-input {
    flex: 1;
    padding: 8px 16px;
    border: 1px solid #262626;
    border-radius: 22px;
    outline: none;
    font-size: 14px;
    background: #000000;
    color: #ffffff;
    margin: 0 12px;
}

#message-input:focus {
    border-color: #0095f6;
}

#send-button {
    background: transparent;
    color: #0095f6;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 600;
}

#username-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: #000000;
    border: 1px solid #262626;
    padding: 32px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #ffffff;
    font-size: 20px;
}

.modal-content input {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 20px;
    border: 1px solid #262626;
    border-radius: 6px;
    font-size: 14px;
    background: #000000;
    color: #ffffff;
}

.modal-content button {
    background: #0095f6;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 24px;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
}
/* 메시지 삭제/수정 버튼 */
.message-actions {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    display: none;
    gap: 4px;
}

.message:hover .message-actions {
    display: flex;
}

.action-btn {
    background: #262626;
    border: none;
    color: #8e8e8e;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.action-btn:hover {
    background: #363636;
    color: #ffffff;
}

/* 이모지 전용 메시지 */
.emoji-only-message {
    background: none !important;
    border: none !important;
    padding: 0 !important;
    font-size: 48px;
    line-height: 1;
    animation: bounceIn 0.6s ease-out;
    max-width: none !important;
}

.emoji-only-message .message-info {
    font-size: 11px;
    color: #8e8e8e;
    margin-top: 8px;
    text-align: center;
    opacity: 0.7;
}

@keyframes bounceIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* 이모지 애니메이션 */
.flying-emoji {
    position: fixed;
    font-size: 32px;
    pointer-events: none;
    z-index: 1000;
    animation: flyAndFade 3s ease-out forwards;
}

@keyframes flyAndFade {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
    }
}

/* 이모지 선택기 */
.emoji-picker {
    position: absolute;
    bottom: 60px;
    right: 20px;
    background: #262626;
    border: 1px solid #363636;
    border-radius: 16px;
    padding: 16px;
    display: none;
    z-index: 1000;
    width: 300px;
    max-height: 200px;
    overflow-y: auto;
}

.emoji-picker.active {
    display: block;
}

.emoji-category {
    margin-bottom: 12px;
}

.emoji-category-title {
    color: #8e8e8e;
    font-size: 12px;
    margin-bottom: 8px;
    font-weight: 600;
}

.emoji-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 8px;
}

.emoji-item {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 4px;
    border-radius: 6px;
    transition: background 0.2s ease;
}

.emoji-item:hover {
    background: #363636;
}

#emoji-button {
    background: transparent;
    border: none;
    color: #8e8e8e;
    font-size: 18px;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    transition: color 0.2s ease;
}

#emoji-button:hover {
    color: #ffffff;
}

/* 게임 컨테이너 */
.game-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 3000;
}

.game-area {
    position: relative;
    width: 400px;
    height: 600px;
    background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
    border: 2px solid #262626;
    border-radius: 12px;
    overflow: hidden;
}

.game-ui {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

.game-score {
    font-size: 20px;
    font-weight: bold;
}

.game-close {
    background: #ed4956;
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
}

.player {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #0095f6;
    border-radius: 50%;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    transition: none;
}

.bubble-platform {
    position: absolute;
    background: #262626;
    border-radius: 20px;
    padding: 8px 16px;
    color: white;
    font-size: 12px;
    border: 1px solid #363636;
}

.game-instructions {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    text-align: center;
    color: #8e8e8e;
    font-size: 12px;
}

/* 수정 모드 */
.editing-message {
    background: rgba(0, 149, 246, 0.1) !important;
    border: 1px solid #0095f6 !important;
}

.edit-input {
    background: #000000;
    border: 1px solid #0095f6;
    color: #ffffff;
    padding: 8px 12px;
    border-radius: 12px;
    outline: none;
    width: 100%;
    font-family: inherit;
    font-size: 14px;
}

.edit-actions {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.edit-save, .edit-cancel {
    background: #262626;
    border: none;
    color: #ffffff;
    padding: 4px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
}

.edit-save {
    background: #0095f6;
}

.edit-save:hover {
    background: #1877f2;
}

.edit-cancel:hover {
    background: #363636;
}

.deleted-message {
    opacity: 0.5;
    font-style: italic;
    color: #8e8e8e !important;
}
   </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>세륜 채팅방</h1>
        </div>
        <div class="online-users-header" id="users-toggle">
            <div class="online-count">온라인: <span id="user-count">0</span>명</div>
            <div class="online-users-toggle">
                사용자 목록 <span class="toggle-icon">▼</span>
            </div>
        </div>
        <div class="online-users-panel" id="users-panel">
            <div class="online-users-list" id="users-list">
                <!-- 사용자 목록 -->
            </div>
        </div>
        <div class="messages" id="messages">
            <!-- 메시지 -->
        </div>
        <div class="chat-input">
            <button id="emoji-button">😀</button>
            <input type="text" id="message-input" placeholder="메시지 보내기...">
            <button id="send-button">전송</button>
            <button id="game-button" style="background: transparent; border: none; color: #0095f6; margin-left: 8px; cursor: pointer; font-size: 16px;">🎮</button>
        </div>
        
        <!-- 이모지 선택기 -->
        <div id="emoji-picker" class="emoji-picker">
            <div class="emoji-category">
                <div class="emoji-category-title">자주 사용</div>
                <div class="emoji-grid">
                    <button class="emoji-item">😀</button>
                    <button class="emoji-item">😂</button>
                    <button class="emoji-item">😭</button>
                    <button class="emoji-item">❤️</button>
                    <button class="emoji-item">👍</button>
                    <button class="emoji-item">👎</button>
                    <button class="emoji-item">🔥</button>
                    <button class="emoji-item">💯</button>
                </div>
            </div>
            <div class="emoji-category">
                <div class="emoji-category-title">표정</div>
                <div class="emoji-grid">
                    <button class="emoji-item">😊</button>
                    <button class="emoji-item">😉</button>
                    <button class="emoji-item">😎</button>
                    <button class="emoji-item">🤔</button>
                    <button class="emoji-item">😴</button>
                    <button class="emoji-item">🤯</button>
                    <button class="emoji-item">😱</button>
                    <button class="emoji-item">🥳</button>
                </div>
            </div>
            <div class="emoji-category">
                <div class="emoji-category-title">기타</div>
                <div class="emoji-grid">
                    <button class="emoji-item">✨</button>
                    <button class="emoji-item">💥</button>
                    <button class="emoji-item">🤬</button>
                    <button class="emoji-item">🎉</button>
                    <button class="emoji-item">🎊</button>
                    <button class="emoji-item">🖕</button>
                    <button class="emoji-item">🌟</button>
                    <button class="emoji-item">👎</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 게임 컨테이너 -->
    <div id="game-container" class="game-container">
        <div class="game-area" id="game-area">
            <div class="game-ui">
                <div class="game-score">높이: <span id="game-score">0</span>m</div>
                <button class="game-close" id="game-close">✕</button>
            </div>
            <div class="player" id="player"></div>
            <div class="game-instructions">
                스페이스바로 점프! 말풍선을 밟고 높이 올라가세요
            </div>
        </div>
    </div>
    
    <div id="username-modal">
        <div class="modal-content">
            <h2>채팅에 참여하기</h2>
            <input type="text" id="username-input" placeholder="사용자 이름">
            <button id="username-submit">시작하기</button>
        </div>
    </div>
    
    <!-- JavaScript 파일 링크 -->
    <script src="/script.js"></script>
</body>
</html>
